# Windows API TCP Screen Capture Configuration //madebybunnyrce
# //madebybunnyrce

[capture] # //madebybunnyrce
# Screen capture settings # //madebybunnyrce
capture_interval_ms=100 # //madebybunnyrce
screen_width=1920 # //madebybunnyrce
screen_height=1080 # //madebybunnyrce
capture_format=BMP # //madebybunnyrce

# Image quality settings # //madebybunnyrce
bits_per_pixel=24 # //madebybunnyrce
compression_level=0 # //madebybunnyrce

[network] # //madebybunnyrce
# TCP connection settings # //madebybunnyrce
server_ip=127.0.0.1 # //madebybunnyrce
server_port=12346 # //madebybunnyrce
connection_timeout_ms=5000 # //madebybunnyrce
tcp_buffer_size=65536 # //madebybunnyrce

# Retry settings # //madebybunnyrce
max_connection_retries=3 # //madebybunnyrce
retry_delay_ms=1000 # //madebybunnyrce

[receiver] # //madebybunnyrce
# TCP server settings # //madebybunnyrce
listen_port=12346 # //madebybunnyrce
max_concurrent_clients=5 # //madebybunnyrce
client_timeout_ms=30000 # //madebybunnyrce

# Output settings # //madebybunnyrce
output_directory=received_frames # //madebybunnyrce
filename_pattern=frame_%06d.bmp # //madebybunnyrce
save_metadata=1 # //madebybunnyrce

[performance] # //madebybunnyrce
# Performance tuning # //madebybunnyrce
send_buffer_size=65536 # //madebybunnyrce
receive_buffer_size=65536 # //madebybunnyrce
tcp_nodelay=1 # //madebybunnyrce
keepalive=1 # //madebybunnyrce

# Resource limits # //madebybunnyrce
max_memory_usage_mb=256 # //madebybunnyrce
max_disk_usage_mb=1024 # //madebybunnyrce

[logging] # //madebybunnyrce
# Logging settings # //madebybunnyrce
log_level=2 # //madebybunnyrce
log_to_console=1 # //madebybunnyrce
log_to_file=1 # //madebybunnyrce
log_filename=tcp_capture.log # //madebybunnyrce

# Statistics logging # //madebybunnyrce
stats_interval_seconds=10 # //madebybunnyrce
detailed_stats=1 # //madebybunnyrce

